    body {
      font-family: Monospace;
      background-color: #000000;
      margin: 0px;
      overflow: hidden;

      color: red

  </video>

  <div id="container"></div>

  <!-- script -->
  <script src="script/three.min.js"></script>
  <script src="script/stats.min.js"></script>
