<!DOCTYPE html>
<html lang="en">
<head>
  <title>Facebook 360 Video Cube</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <script src="script/pace.min.js"></script>
  <link href="css/loading.css" rel="stylesheet" />

  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/manifest.json">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="images/favicon/favicon.ico">
  <meta name="msapplication-config" content="images/favicon/browserconfig.xml">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="script/three.min.js"></script>
  <script src="script/aframe.min.js"></script>
  <script src="script/jquery.min.js"></script>
  <script src="script/dat.gui.min.js"></script>

  <script src="script/main.js"></script>

</head>

<body>
  <a-scene>
    <div id="container"></div>

    <div id="videoList">
      <div class="listContainer">
        <table class="videoTable table table-hover table-inverse">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <a-assets>
      <video id="video" autoplay loop crossorigin="anonymous" style="display:none">
        <source src="video/test.mp4" type='video/mp4'>
      </video>
    </a-assets>
    <a-entity videocube id="videoCube"></a-entity>
  </a-scene>

  <script src="script/ui.js"></script>
</body>
